<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- CONTAINER -->
    <div id="app" class="app-container">
        <div class="container">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <header>
                    <div class="user-img">
                        <img class="avatar" src="img/avatar_io.jpg" alt="">
                        <h5>Username</h5>
                    </div>

                    <div class="user-actions">
                        <i class="cl-gray fa-solid fa-circle-notch"></i>
                        <i class="cl-gray fa-solid fa-message"></i>
                        <i class="cl-gray fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>    
                
                <!-- NOTIFICATION -->
                <section class="notification">
                    <div class="icon-bell">
                        <i class="cl-skyblue fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text">
                        <h5>Ricevi Notifiche di nuovi messaggi</h5>
                        <a class="cl-gray" href="">Attiva Notifiche Desktop</a>
                    </div>
                </section>
                <!-- /NOTIFICATION -->

                <!-- SEARCH BOX -->
                <section class="search">
                    <div class="icon-find">
                        <i class=" cl-gray fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="box-find">
                       <input
                        type="text" 
                        id="find-input"
                        placeholder="   Cerca o inizia una nuova chat"
                        @keyup.enter="search-word">
                    </div>
                </section>
                <!-- /SEARCH BOX -->
                    
                <!-- CONTACTS -->
                <section class="contacts">
                    <ul>
                        <li class="contact"
                            v-for="(contact, index) in contacts"
                            @click = "changeChat(index)">
                            <div class="contact-image">
                                <img
                                    class="avatar"
                                    :src="`img/avatar${contact.avatar}.jpg`"
                                    :alt="contact.name"
                                />
                            </div>
                            <div class="contact-text">
                                <div class="contact__user">
                                    <h3>{{ contact.name }}</h3>
                                    <p>Ultimo messaggio</p>
                                  </div>
                            </div>
                            <div class="contact-time">
                                <small>12:00</small>
                              </div>
                        </li>
                    </ul>
                </section>
                <!-- /CONTACTS -->
                
            </div>
            <!-- /SIDEBAR -->

            <!-- CHAT -->
            <div class="main-chat">
                <header>
                    <div class="user-img">
                        <img class="avatar" :src="`img/avatar${contacts[currentChat].avatar}.jpg`" alt="">
                        <h5>{{ contacts[currentChat].name }}</h5>
                    </div>

                    <div class="user-actions">
                        <i class="cl-gray fa-solid fa-circle-notch"></i>
                        <i class="cl-gray fa-solid fa-message"></i>
                        <i class="cl-gray fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>     
                
                <!-- MESSAGES -->
                <section class="messages">
                    <div class="message sent">
                        <div class="message-box">
                            <div class="message-txt">
                                Ciao          
                            </div>
                        </div>
                    </div>
                    <div class="message received">
                        <div class="message-box">
                            <div class="message-txt">
                                Ciao
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /MESSAGES -->

                <!-- FOOTER -->
                <footer class="type-message">
                    <div class="footer-icon">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="new-message">
                        <input 
                            type="text"
                            placeholder="     Scrivi un messaggio">
                    </div>
                    <div class="footer-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </footer>
                <!-- FOOTER -->
            </div>
        </div>
       
    </div>
    <!-- /CONTAINER -->
    <script src="js/data.js"></script>
</body>
</html>
